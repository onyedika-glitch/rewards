<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#f8f9fa">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rewards</title>
    <!-- Critical inline styles to avoid flash of unstyled background on reload -->
    <style>html,body{background:#f8f9fa;color:#213547;min-height:100vh;margin:0;box-sizing:border-box;color-scheme:light;font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;}</style>
  </head>
  <body>
    <div id="root-placeholder" aria-hidden="true">
      <div class="placeholder-root">
        <aside class="placeholder-aside">
          <div class="ph-logo"></div>
          <div class="ph-sub"></div>
          <div style="flex:1"></div>
          <div class="ph-avatar"></div>
        </aside>
        <main class="placeholder-main">
          <div class="ph-topbar"></div>
          <div class="ph-grid">
            <div class="ph-card"></div>
            <div class="ph-card"></div>
            <div class="ph-card"></div>
          </div>
        </main>
      </div>

      <style>
      .placeholder-root{display:flex; gap:20px; height:100vh; background:#f8f9fa; align-items:stretch}
      .placeholder-aside{min-width:220px; width:320px; background:#fff; padding:28px; box-shadow: 0 6px 18px rgba(11,15,25,0.06); border-radius:12px}
      .ph-logo{height:40px; background:linear-gradient(90deg,#f3e8ff,#fff); border-radius:8px; width:140px}
      .ph-sub{height:12px; width:180px; background:#f3e8ff; border-radius:6px; margin-top:18px}
      .ph-avatar{height:48px; width:48px; border-radius:24px; background:#f3e8ff}
      .placeholder-main{flex:1; padding:28px}
      .ph-topbar{height:44px; width:320px; background:#fff; border-radius:10px; margin-bottom:20px}
      .ph-grid{display:grid; grid-template-columns: repeat(3,1fr); gap:20px}
      .ph-card{height:220px; background:#fff; border-radius:12px}

      /* Responsive rules */
      @media (max-width: 880px){
        .placeholder-root{flex-direction:column; height:auto; padding:16px}
        .placeholder-aside{width:100%; min-width:0}
        .ph-grid{grid-template-columns: repeat(2,1fr)}
      }
      @media (max-width: 520px){
        .ph-grid{grid-template-columns: 1fr}
        .ph-topbar{width:100%}
      }
      </style>
    </div>

    <div id="root"></div>
    <script>
      /* minimal inline styles for the placeholder and transition */
      const s = document.createElement('style')
      s.textContent = `#root-placeholder{transition:opacity 320ms ease, visibility 320ms ease} #root-placeholder.fade-out{opacity:0; visibility:hidden}`
      document.head.appendChild(s)
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
